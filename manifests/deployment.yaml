apiVersion: apps/v1
kind: Deployment
metadata:
  name: kaba-ai
  namespace: kaba
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kaba-ai
  template:
    metadata:
      labels:
        app: kaba-ai
    spec:
      containers:
        - image: ktkaba.azurecr.io/ai:latest
          imagePullPolicy: Always
          name: ai
